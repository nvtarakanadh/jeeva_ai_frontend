name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting (non-blocking)
      run: npm run lint || echo "Lint completed with warnings"

    - name: Build project
      run: npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://web-production-95239.up.railway.app' }}

    - name: Check for hardcoded secrets
      run: |
        if grep -r "sk-proj-\|sk-[a-zA-Z0-9]\{48\}" . --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=.github 2>/dev/null; then
          echo "❌ Potential hardcoded API keys found in codebase"
          exit 1
        else
          echo "✅ No hardcoded API keys found"
        fi

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit (non-blocking)
      run: npm audit --audit-level=high || true
